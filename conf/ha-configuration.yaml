homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 60.2167
  longitude: 24.6667
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 40
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Helsinki

  customize:
    binary_sensor.*_detector:
      hidden: true
    automation.*:
      hidden: true
    sensor.*:
      icon: mdi:thermometer
    sensor.humidity_bedroom:
      friendly_name: Bedroom
      icon: mdi:water
    sensor.humidity_nexus:
      friendly_name: Outside Nexus
      icon: mdi:water
    sensor.wt450:
      friendly_name: Bedroom WT450
    sensor.humidity_wt450:
      friendly_name: Bedroom WT450
      icon: mdi:water
    sensor.air_pressure:
      icon: mdi:gauge
    sensor.home_assistant_restarted:
      hidden: true
    sensor.time_since_last_home_assistant_restart:
      hidden: true

# Show links to resources in log and frontend
#introduction:

mqtt:
  broker: mqtt-home.chacal.online
  client_id: home-assistant

# Enables the frontend
frontend:

http:
  # Uncomment this to add a password (recommended!)
  # api_password: PASSWORD
  # Uncomment this if you are using SSL or running in Docker etc
  # base_url: example.duckdns.org:8123

# Checks for available updates
updater:

# Discover some devices automatically
#discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

recorder:
  purge_days: 2
  db_url: postgresql://ha:homeassistant@localhost/ha

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

sensor:
  - platform: mqtt
    state_topic: "/sensor/2/t/state"
    value_template: '{{ value_json.temperature | round(1) }}'
    name: Outside
    unit_of_measurement: "°C"
  - platform: mqtt
    state_topic: "/sensor/5/t/state"
    value_template: '{{ value_json.temperature | round(1) }}'
    name: Kids room
    unit_of_measurement: "°C"
  - platform: mqtt
    state_topic: "/sensor/8/t/state"
    value_template: '{{ value_json.temperature | round(1) }}'
    name: Bedroom
    unit_of_measurement: "°C"
  - platform: mqtt
    state_topic: "/sensor/9/t/state"
    value_template: '{{ value_json.temperature | round(1) }}'
    name: Living room
    unit_of_measurement: "°C"
  - platform: mqtt
    state_topic: "/sensor/8/h/state"
    value_template: '{{ value_json.humidity | round(1) }}'
    name: 'humidity_bedroom'
    unit_of_measurement: "%H"
  - platform: mqtt
    state_topic: "/sensor/8/p/state"
    value_template: '{{ value_json.pressure | round(1) }}'
    name: Air Pressure
    unit_of_measurement: "mbar"
  - platform: mqtt
    state_topic: "/sensor/50/t/state"
    value_template: '{{ value_json.temperature | round(1) }}'
    name: WT450
    unit_of_measurement: "°C"
  - platform: mqtt
    state_topic: "/sensor/50/h/state"
    value_template: '{{ value_json.humidity | round(1) }}'
    name: humidity_WT450
    unit_of_measurement: "%H"
  - platform: mqtt
    state_topic: "/sensor/51/t/state"
    value_template: '{{ value_json.temperature | round(1) }}'
    name: Outside Nexus
    unit_of_measurement: "°C"
  - platform: mqtt
    state_topic: "/sensor/51/h/state"
    value_template: '{{ value_json.humidity | round(1) }}'
    name: humidity_Nexus
    unit_of_measurement: "%H"
  - platform: mqtt
    state_topic: "/sensor/52/t/state"
    value_template: '{{ value_json.temperature | round(1) }}'
    name: Storage room
    unit_of_measurement: "°C"
  - platform: command_line
    name: Time Since Last Home Assistant Restart
    command: 'echo "$(($(/bin/date +%s) - $(/bin/date --date="`/bin/systemctl show home-assistant.service --property ActiveEnterTimestamp | /usr/bin/cut -d''='' -f2`" "+%s")))"'
    unit_of_measurement: 'seconds'
  - platform: template
    sensors:
      home_assistant_restarted:
        value_template: '{% if states(''sensor.time_since_last_home_assistant_restart'') | float < 120 %}true{% else %}false{% endif %}'
  - platform: command_line
    name: SoC Temperature
    command: 'echo "scale=1; `/bin/cat /etc/armbianmonitor/datasources/soctemp` / 1000" | /usr/bin/bc'
    unit_of_measurement: '°C'

# Text to speech
tts:
  platform: google


device_tracker:

automation:
  - alias: 'Jouni Away'
    trigger:
      - platform: state
        entity_id: binary_sensor.jouni_bt_detector
        to: 'off'
        for:
          minutes: 1
          seconds: 0
      - platform: state
        entity_id: binary_sensor.jouni_wifi_detector
        to: 'off'
        for:
          minutes: 1
          seconds: 0
    action:
      - condition: and
        conditions:
          - condition: state
            entity_id: 'binary_sensor.jouni_bt_detector'
            state: 'off'
            for:
              minutes: 1
              seconds: 0
          - condition: state
            entity_id: 'binary_sensor.jouni_wifi_detector'
            state: 'off'
            for:
              minutes: 1
              seconds: 0
      - service: device_tracker.see
        data:
          dev_id: jouni
          location_name: 'not_home'

  - alias: 'Jouni Home'
    trigger:
      - platform: state
        entity_id: binary_sensor.jouni_bt_detector
        to: 'on'
      - platform: state
        entity_id: binary_sensor.jouni_wifi_detector
        to: 'on'
    action:
      service: device_tracker.see
      data:
        dev_id: jouni
        location_name: 'home'

  - alias: 'Jouni Presence On Start'
    trigger:
      - platform: event
        event_type: homeassistant_start
    action:
      service: device_tracker.see
      data_template:
        dev_id: jouni
        location_name: >
          {% if is_state('binary_sensor.jouni_bt_detector', 'on') or is_state('binary_sensor.jouni_wifi_detector', 'on') %}
            home
          {% else %}
            not_home
          {% endif %}

  - alias: 'Laura Away'
    trigger:
      - platform: state
        entity_id: binary_sensor.laura_bt_detector
        to: 'off'
        for:
          minutes: 2
          seconds: 40
      - platform: state
        entity_id: binary_sensor.laura_wifi_detector
        to: 'off'
        for:
          minutes: 2
          seconds: 40
    action:
      - condition: and
        conditions:
          - condition: state
            entity_id: 'binary_sensor.laura_bt_detector'
            state: 'off'
            for:
              minutes: 2
              seconds: 40
          - condition: state
            entity_id: 'binary_sensor.laura_wifi_detector'
            state: 'off'
            for:
              minutes: 2
              seconds: 40
      - service: device_tracker.see
        data:
          dev_id: laura
          location_name: 'not_home'

  - alias: 'Laura Home'
    trigger:
      - platform: state
        entity_id: binary_sensor.laura_bt_detector
        to: 'on'
      - platform: state
        entity_id: binary_sensor.laura_wifi_detector
        to: 'on'
    action:
      service: device_tracker.see
      data:
        dev_id: laura
        location_name: 'home'

  - alias: 'Laura Presence On Start'
    trigger:
      - platform: event
        event_type: homeassistant_start
    action:
      service: device_tracker.see
      data_template:
        dev_id: laura
        location_name: >
          {% if is_state('binary_sensor.laura_bt_detector', 'on') or is_state('binary_sensor.laura_wifi_detector', 'on') %}
            home
          {% else %}
            not_home
          {% endif %}
  - alias: 'Lights on when coming home in dark'
    trigger:
      - platform: state
        entity_id: group.all_devices
        from: 'not_home'
        to: 'home'
    condition:
      condition: and
      conditions:
        - condition: sun
          after: sunset
          after_offset: "-0:30:00"
        - condition: template
          value_template: '{{ is_state("sensor.home_assistant_restarted", "false") }}'
    action:
      - service: light.turn_on
        entity_id:
          - light.christmas
          - light.cooking
          - light.desk
          - light.bar_table

binary_sensor:
  - platform: rest
    resource: http://10.90.70.6:4000/bt/60:F4:45:80:2F:A8
    name: jouni_bt_detector
    value_template: '{{ value_json.deviceDetected }}'
    scan_interval: 10
  - platform: rest
    resource: http://10.90.70.6:4000/wifi/60:F4:45:80:2F:A7
    name: jouni_wifi_detector
    value_template: '{{ value_json.deviceDetected }}'
    scan_interval: 10
  - platform: rest
    resource: http://10.90.70.6:4000/bt/9C:35:EB:C0:F7:F4
    name: laura_bt_detector
    value_template: '{{ value_json.deviceDetected }}'
    scan_interval: 50
  - platform: rest
    resource: http://10.90.70.6:4000/wifi/9C:35:EB:C0:F7:F3
    name: laura_wifi_detector
    value_template: '{{ value_json.deviceDetected }}'
    scan_interval: 50

group:
  outside:
    name: Outside
    control: hidden
    entities:
      - sensor.outside
      - sensor.outside_nexus
      - sensor.humidity_nexus
      - sensor.air_pressure
  livingroom:
    name: Living Room
    control: hidden
    entities:
      - light.christmas
      - light.desk
      - light.big_ceiling
      - light.small_ceiling
      - sensor.living_room
  kitchen:
    name: Kitchen
    control: hidden
    entities:
      - light.bar_table
      - light.cooking
      - light.kitchen
  bedrooms:
    name: Bedroom
    control: hidden
    entities:
      - light.bedroom
      - sensor.bedroom
      - sensor.humidity_bedroom
      - sensor.wt450
      - sensor.humidity_wt450
  kidsroom:
    name: Kids Room
    control: hidden
    entities:
      - light.kids_room
      - sensor.kids_room
  storageroom:
    name: Storage Room
    control: hidden
    entities:
      - sensor.storage_room
  system:
    name: System
    entities:
      - sensor.soc_temperature

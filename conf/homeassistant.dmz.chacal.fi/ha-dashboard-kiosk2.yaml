title: Home
views:
  - path: default_view
    title: Home
    cards:
      - type: horizontal-stack
        cards:
          - type: button
            entity: scene.breakfast
            hold_action:
              action: none
            show_state: false
            icon: mdi:coffee-maker
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data: {}
              target:
                entity_id: scene.breakfast
          - type: button
            entity: scene.morning
            hold_action:
              action: none
            show_state: false
            icon: mdi:weather-sunset-up
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data: {}
              target:
                entity_id: scene.morning
      - type: horizontal-stack
        cards:
          - type: button
            entity: scene.evening
            hold_action:
              action: none
            show_state: false
            icon: mdi:lamps
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data: {}
              target:
                entity_id: scene.evening
          - type: button
            entity: scene.minimal
            hold_action:
              action: none
            show_state: false
            icon: mdi:weather-night
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data: {}
              target:
                entity_id: scene.minimal
      - type: horizontal-stack
        cards:
          - type: button
            entity: scene.normal_upstairs
            hold_action:
              action: none
            show_state: false
            icon: mdi:lightbulb-on-outline
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data: {}
              target:
                entity_id: scene.normal_upstairs
          - type: button
            entity: scene.upstairs_and_corridor_off
            hold_action:
              action: none
            show_state: false
            icon: mdi:lightbulb-off-outline
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data: {}
              target:
                entity_id: scene.upstairs_and_corridor_off
      - type: vertical-stack
        cards:
          - type: entity
            entity: sensor.temperature_s222
          - type: entity
            entity: sensor.temperature_s215
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: gauge
                min: 0
                entity: sensor.electric_power
                max: 6
              - type: gauge
                entity: sensor.electricity_price
                min: 0
                max: 60
                severity:
                  green: 0
                  yellow: 25
                  red: 45
          - type: entity
            entity: sensor.electricity_used_daily
          - type: entity
            entity: sensor.electricity_used_monthly
      - type: vertical-stack
        cards:
          - type: weather-forecast
            entity: weather.home
            secondary_info_attribute: wind_speed
          - type: glance
            entities:
              - entity: sensor.sunrise
              - entity: sensor.sunset
            state_color: false
      - type: entity-filter
        entities:
{% for sensor in ha_environment_sensors %}
          - sensor.vcc_[[ sensor.tag | lower ]]
{% endfor %}
{% for sensor in ha_motion_sensors %}
          - sensor.vcc_[[ sensor.tag | lower ]]
{% endfor %}
        state_filter:
          - operator: <
            value: 2.63
        card:
          title: Low battery
          type: entities
        show_empty: false
  - title: Lights
    path: lights
    cards:
      - type: entities
        entities:
          - entity: light.cooking_light_kitchen
          - entity: light.led_strip_kitchen
          - entity: light.table_kitchen
        title: Kitchen
      - type: entities
        entities:
          - entity: light.christmas_tree_living_room
          - entity: light.front_window_led_strip_living_room
          - entity: light.terrace_led_strip_living_room
          - entity: light.tv_wall_led_strip_living_room
          - entity: light.rail_1_living_room
          - entity: light.rail_2_living_room
          - entity: light.rail_3_living_room
        title: Livingroom
      - type: entities
        entities:
          - entity: light.led_strip_hall
        title: Hall

---
- name: Reload systemd
  systemd:
    daemon_reload: yes

- name: Start apt exporter
  systemd:
    name: prometheus-node-exporter-apt.service
    daemon-reload: yes
    enabled: yes
    state: started

- name: Start apt timer
  systemd:
    name: prometheus-node-exporter-apt.timer
    daemon-reload: yes
    enabled: yes
    state: started
